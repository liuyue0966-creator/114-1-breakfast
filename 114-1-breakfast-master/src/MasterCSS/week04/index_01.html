<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: block/inline</title>
    <link rel="stylesheet" href="css/style_01.css" />
</head>
<body>
    <div class="normal-flow-demo">
        <div class="block">區塊元素 1</div>
        <div class="block">區塊元素 2</div>
        <span class="inline">行內元素 1</span>
        <span class="inline">行內元素 2</span>
        <span class="inline">行內元素 3</span>
        <span class="inline">行內元素 4</span>
        <span class="inline">行內元素 5</span>
        <div class="block">區塊元素 3</div>
    </div>    
</body>
</html>
